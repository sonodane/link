<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Light 3D Link Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: 'Montserrat', sans-serif;
    }
    
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    
    .title {
      color: white;
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
    }
    
    .links-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }
    
    .link-item {
      position: relative;
      color: #0ff;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 600;
      padding: 0.7rem 1.5rem;
      border: 2px solid #0ff;
      border-radius: 50px;
      background: rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0);
    }
    
    .link-item:hover {
      background: rgba(0, 255, 255, 0.2);
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }
    
    .link-icon {
      margin-right: 8px;
    }
    
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    
    @media (max-width: 768px) {
      .title {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
      }
      
      .link-item {
        font-size: 1rem;
        padding: 0.5rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div id="overlay">
    <h1 class="title">My Link Hub</h1>
    <div class="links-container">
      <a href="https://yourportfolio.com" target="_blank" class="link-item">
        <span class="link-icon">üåê</span> Portfolio
      </a>
      <a href="https://instagram.com/yourprofile" target="_blank" class="link-item">
        <span class="link-icon">üì∑</span> Instagram
      </a>
      <a href="https://youtube.com/yourchannel" target="_blank" class="link-item">
        <span class="link-icon">üé•</span> YouTube
      </a>
    </div>
  </div>
  
  <canvas id="scene"></canvas>

  <script type="module">
    // Minimal Three.js setup for fast loading
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';
    
    // Immediately create renderer
    const canvas = document.getElementById('scene');
    const renderer = new THREE.WebGLRenderer({ 
      canvas,
      antialias: true,
      alpha: true
    });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    
    const scene = new THREE.Scene();
    
    // Simple camera setup
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;
    
    // Basic lighting
    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);
    
    const pointLight = new THREE.PointLight(0x00ffff, 0.5, 100);
    pointLight.position.set(5, 5, 5);
    scene.add(pointLight);
    
    // Single rotating object instead of many
    const geometry = new THREE.TorusGeometry(1, 0.4, 16, 32);
    const material = new THREE.MeshBasicMaterial({ 
      color: 0x00ffff,
      wireframe: true // Lighter than solid material
    });
    const torus = new THREE.Mesh(geometry, material);
    scene.add(torus);
    
    // Mouse interaction variables
    const mouse = {
      x: 0,
      y: 0,
      prevX: 0,
      prevY: 0
    };
    
    // Track mouse movement
    document.addEventListener('mousemove', (event) => {
      mouse.prevX = mouse.x;
      mouse.prevY = mouse.y;
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
    });
    
    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      
      // Simple rotation animation
      torus.rotation.x += 0.005;
      torus.rotation.y += 0.007;
      
      // Subtle reaction to mouse movement
      torus.rotation.z += (mouse.x - mouse.prevX) * 0.1;
      torus.rotation.x += (mouse.y - mouse.prevY) * 0.1;
      
      renderer.render(scene, camera);
    }
    
    animate();
    
    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
    
    // Simple click tracking
    document.querySelectorAll('.link-item').forEach(link => {
      link.addEventListener('click', function() {
        // Simple animation on click
        this.style.transform = 'scale(0.95)';
        setTimeout(() => {
          this.style.transform = 'scale(1.05)';
        }, 100);
        
        // Basic tracking (replace with your analytics)
        console.log('Link clicked:', this.textContent.trim());
      });
    });
  </script>
</body>
</html>
