<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My 3D Link Portfolio</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }
    #overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      color: white;
    }
    #overlay a {
      display: block;
      color: #0ff;
      text-decoration: none;
      margin-bottom: 10px;
      font-size: 18px;
      transition: color 0.3s;
    }
    #overlay a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <a href="https://yourportfolio.com" target="_blank" onclick="trackLink('portfolio')">üåê Portfolio</a>
    <a href="https://instagram.com/yourprofile" target="_blank" onclick="trackLink('instagram')">üì∑ Instagram</a>
    <a href="https://youtube.com/yourchannel" target="_blank" onclick="trackLink('youtube')">üé• YouTube</a>
  </div>
  <canvas id="scene"></canvas>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.160.1/examples/jsm/controls/OrbitControls.js';

    const canvas = document.getElementById('scene');
    const renderer = new THREE.WebGLRenderer({ canvas });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const controls = new OrbitControls(camera, renderer.domElement);

    const geometry = new THREE.TorusKnotGeometry(1, 0.4, 100, 16);
    const material = new THREE.MeshStandardMaterial({ color: 0x00ffff });
    const torusKnot = new THREE.Mesh(geometry, material);
    scene.add(torusKnot);

    const light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(10, 10, 10);
    scene.add(light);

    function animate() {
      requestAnimationFrame(animate);
      torusKnot.rotation.x += 0.01;
      torusKnot.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>

  <!-- Simple Analytics Tracker -->
  <script>
    function trackLink(linkName) {
      fetch('https://your-backend.com/track', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ link: linkName, timestamp: new Date().toISOString() })
      });
    }
  </script>
</body>
</html>
